<!DOCTYPE html>
<html lang="en">
<head>
		<!-- the following links add the CSS and Javascript required for the Leaflet Map -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
		integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
		crossorigin=""/>

		<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
		integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
		crossorigin=""></script>

		<!-- the following CSS is used to set the size of the Map -->
		<style type="text/css">
				#mapid { height: 180px; }
		</style>
</head>
<body>
<main>
<h1> Question Creator </h1>
<div id="mapid" style="width: 100%; height: 400px;"></div>
<p> Drag the point to your proposed question location </p>
<div>
<label for="Question"> Question: </label><input type="text" size="25" id="Question"/><br />
<label for="AnswerOne"> Answer One: </label><input type="text" size="25" id="AnswerOne"/><br />
<label for="AnswerTwo"> Answer Two: </label><input type="text" size="25" id="AnswerTwo"/><br />
<label for="AnswerThree"> Answer Three: </label><input type="text" size="25" id="AnswerThree"/><br />
<label for="AnswerFour"> Answer Four: </label><input type="text" size="25" id="AnswerFour"/><br />
<label for="longitude">Longitude: </label><input type="text" size="25" id="longitude"/><br />
<label for="latitude">Latitude: </label><input type="text" size="25" id="latitude"/><br/>
<p>Which is the correct answer?</p>
<select name="Correct" id="Correct">
<option>one</option>
<option>two</option>
<option>three</option>
<option>four</option>
</select>
<br/>
<br/>
<button id="startUpload" onclick="startDataUpload()">Question Upload</button>
<br/>
<div id="dataUploadResult">The result of the upload goes here</div>
</main>
<script src="./js/uploadData.js"> </script>
<script src="./js/formActivity.js"></script>
</body>
</html>
